<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="px-3 py-3 container-fluid">
      <h1 class="text-center">Products</h1>
      <section class="container shadow p-3 rounded">
        <div class="d-flex justify-content-between mb-3">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#productModal"
          >
            View Product
          </button>
          <form action="">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </form>
        </div>
        <div class="product-grid p-2" id="product-container">
          <!-- Our Product Cards -->
        </div>
      </section>
    </div>
    <div class="modal modal-md fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content overflow-hidden position-relative">
          <button
            type="button"
            class="btn-close btn-close-white position-absolute top-0 end-0"
            aria-label="Close"
            data-bs-toggle="modal"
            data-bs-target="#productModal"
          ></button>
          <div>
            <img
              src="../assets/cars/car-1-pexels.jpeg"
              alt="car-image"
              class="w-100"
            />
          </div>

              perspiciatis neque perferendis.
            </p>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
