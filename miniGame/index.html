<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Mini-Game</title>
  </head>
  <body>
    <!-- from navbar components -->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#"
          ><img
            src="../assets/MotorLogo.webp"
            alt="website-logo"
            class="nav-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products/index.html">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/miniGame/index.html">Mini-Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="container-fluid d-flex flex-column align-items-center justify-content-center lucky-bg-background p-0 p-md-3"
    >
      <h1 class="lucky-text-black">Mini-game</h1>
      <div class="alert alert-info mx-3" id="alertMessage">
        Use the arrow keys to drive the car around. You must be moving to turn.
        Drive over the coins to pick them up. How fast can you pick them up?
      </div>
      <p id="time"></p>
      <div
        id="driveArea"
        class="w-100 lucky-bg-secondary lucky-border-primary"
        style="position: relative"
      >
        <!-- https://www.pngegg.com/en/png-xwuge/download -->
        <img
          src="../assets/miniGame/carTopDown.png"
          alt="Game Car"
          id="gameCar"
        />
      </div>
      <div class="d-flex d-sm-none w-100 opacity-50">
        <button id="btnLeft" class="flex-grow-1 btn btn-secondary">Left</button>
        <div class="d-flex flex-column flex-grow-1 lucky-border-primary">
          <button
            id="btnForward"
            style="height: 4rem"
            class="btn btn-secondary lucky-border-primary"
          >
            Forward
          </button>
          <button
            id="btnBack"
            style="height: 4rem"
            class="btn btn-secondary lucky-border-primary"
          >
            Back
          </button>
        </div>
        <button
          id="btnRight"
          class="flex-grow-1 btn btn-secondary lucky-border-primary"
        >
          Right
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./car.js" type="module"></script>
    <script src="./coins.js" type="module"></script>
    <script src="./collisions.js" type="module"></script>
    <script src="./time.js" type="module"></script>
    <script src="./win.js" type="module"></script>
    <script src="./miniGame.js" type="module"></script>
  </body>
</html>
